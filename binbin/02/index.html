<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
//  var list="";
//  for(var i=0;i<aqiData.length;i++){
//	if(aqiData[i][1]>60){
//      list+="<li>"+aqiData[i]+"</li>";
//	}
//
//  }
//document.getElementById("aqi-list").innerHTML=list;
  //1.取出大于60
  var arr=[];
  for(var i=0;i<aqiData.length;i++){
    if(aqiData[i][1]>60){
      arr.push(aqiData[i]);
    }
  }
  //2.使用冒泡法排序
  function bubbleSort(array){
    for(var k=0;k<array.length;k++){
     for(var r=0;r<array.length;r++){
       if(array[k][1]>array[r][1]){
         var a=array[r];
         array[r]=array[k];
         array[k]=a;
       }
     }
    }
    return array
  }
  //3.显示到页面
  var list="";
  for(var j=0;j<bubbleSort(arr).length;j++){
    list+="<li>第"+(j+1)+"名："+ arr[j][0]+":"+arr[j][1]+"</li>";
  }
  document.getElementById("aqi-list").innerHTML=list;
})();

</script>
</body>
